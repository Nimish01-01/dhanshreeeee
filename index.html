<!-- Google Fonts -->

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background:
    radial-gradient(circle at top left, #ff9acb, transparent 40%),
    radial-gradient(circle at bottom right, #ff5fa2, transparent 40%),
    linear-gradient(135deg, #120015, #000);
  color: #fff;
  font-family: 'Quicksand', sans-serif;
}

/* Floating cute elements */
.floater {
  position: absolute;
  font-size: 2rem;
  animation: float 12s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {
    transform: translateY(-10vh) rotate(360deg);
  }
}

/* Main container */
.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(255,105,180,0.6);
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  margin-bottom: 35px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 30px;
  position: relative;
}

button {
  border: none;
  padding: 16px 36px;
  border-radius: 999px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff7eb3, #ff4fa1);
  color: #000;
  font-weight: 600;
  box-shadow: 0 0 25px rgba(255,95,162,0.8);
  animation: pulse 1.6s infinite;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #1a1a1a;
  color: #fff;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Freeze effect */
.freeze {
  filter: blur(2px) grayscale(0.6);
  pointer-events: none;
}

/* Celebration */
.celebration {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #000, #1a001f);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.sunflowers {
  position: relative;
  width: 100%;
  height: 180px;
  margin-bottom: 20px;
}

.sunflower {
  position: absolute;
  font-size: 4.5rem;
  transition: all 2.5s ease;
}

.left { left: 8%; }
.right { right: 8%; }

.together .left {
  left: 40%;
  transform: rotate(10deg);
}
.together .right {
  right: 40%;
  transform: rotate(-10deg);
}

.caption {
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  margin-bottom: 10px;
}

.final {
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 2s;
  font-size: 1.2rem;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Flower rain */
.petal {
  position: absolute;
  font-size: 1.6rem;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>
