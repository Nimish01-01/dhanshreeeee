<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhanshree ğŸ’–</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      background:
        radial-gradient(circle at top left, #ff9acb, transparent 40%),
        radial-gradient(circle at bottom right, #ff5fa2, transparent 40%),
        linear-gradient(135deg, #120015, #000);
      color: #fff;
      font-family: 'Quicksand', sans-serif;
    }

    /* Floating cute elements */
    .floater {
      position: fixed;
      font-size: 2rem;
      animation: float 12s linear infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      from {
        transform: translateY(110vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Main container */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    #imageDisplay {
      border-radius: 15px;
      max-width: 90vw;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      border: 3px solid rgba(255, 105, 180, 0.3);
      margin-bottom: 20px;
    }

    #valentineQuestion {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin: 20px 0;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      color: #ff69b4;
      line-height: 1.3;
    }

    .message-container {
      margin-top: 20px;
      padding: 0 20px;
      max-width: 600px;
    }

    .marathi-line {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #ffb3d9;
      margin: 15px 0;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 182, 217, 0.5);
    }

    .love-message {
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #fff;
      margin-top: 15px;
      font-weight: 500;
    }

    /* Buttons */
    #responseButtons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      padding-top: 30px;
      align-items: center;
      justify-items: center;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    button {
      border: none;
      padding: 16px 36px;
      border-radius: 999px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Quicksand', sans-serif;
      transition: all 0.2s ease;
    }

    #yesButton {
      background: linear-gradient(135deg, #ff7eb3, #ff4fa1);
      color: #000;
      box-shadow: 0 0 25px rgba(255, 95, 162, 0.8);
      animation: bounce2 2s ease infinite;
      min-height: 48px;
      min-width: 80px;
      max-height: 200px;
      max-width: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #yesButton:hover {
      background: linear-gradient(135deg, #ff8fc4, #ff60b2);
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }

    #noButton {
      background: #1a1a1a;
      color: #fff;
      min-height: 48px;
      min-width: 80px;
      border: 2px solid #ff4fa1;
      position: relative;
      z-index: 100;
    }

    #noButton:hover {
      background: #2a2a2a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #imageDisplay {
        max-height: 250px;
      }
      
      button {
        padding: 14px 28px;
        font-size: 1.1rem;
      }

      #responseButtons {
        gap: 30px;
        padding-top: 20px;
        max-width: 90%;
      }

      #yesButton {
        max-height: 160px;
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      #imageDisplay {
        max-height: 200px;
      }

      .floater {
        font-size: 1.5rem;
      }

      #responseButtons {
        gap: 20px;
        grid-template-columns: 1fr 1fr;
      }

      #yesButton {
        max-height: 140px;
        max-width: 160px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating elements -->
  <script>
    const floaties = ["ğŸ±", "ğŸŒ¸", "ğŸ€", "ğŸ’•", "ğŸŒ»", "ğŸŒ·", "ğŸŒ¹", "ğŸ˜˜"];
  
    for (let i = 0; i < 15; i++) {
      const f = document.createElement("div");
      f.className = "floater";
      f.textContent = floaties[Math.floor(Math.random() * floaties.length)];
      f.style.left = Math.random() * 100 + "vw";
      f.style.animationDuration = 10 + Math.random() * 10 + "s";
      f.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(f);
    }
  </script>

  <!-- Main Content -->
  <div class="container">
    <img id="imageDisplay" src="./images/image1.gif" alt="Cute valentine gif" />
    
    <h1 id="valentineQuestion">Dhanshree, will you be my Valentine? ğŸ’•</h1>

    <div class="message-container" id="messageContainer" style="display: none;">
      <div class="marathi-line">Ata tu majhi Valentine ahesâ€¦ tya mule chocolates ani time donhi tu de ğŸ¥°ğŸŒ·</div>
      <div class="love-message">Dhanshree, thanks for coming into my lifeğŸ’–âœ¨</div>
    </div>

    <div id="responseButtons">
      <button id="yesButton">YES ğŸ’–</button>
      <button id="noButton">NO ğŸ™ƒ</button>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const messageContainer = document.getElementById('messageContainer');
    
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    let isDodging = false;
    
    // Max limits for YES button growth
    const MAX_HEIGHT = 200;
    const MAX_WIDTH = 250;
    const MAX_FONT_SIZE = 60;
    
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
    
    const noTexts = [
      "No",
      "Are you sure? ğŸ¥º",
      "Pookie please ğŸ¥¹",
      "Don't do this to me ğŸ˜¢",
      "You're breaking my heart ğŸ’”",
      "I'm gonna cry... ğŸ˜­"
    ];
    
    const dodgeTexts = [
      "Nice try ğŸ˜",
      "Nope! ğŸ˜¤",
      "Catch me! ğŸƒ",
      "Not happening! ğŸ™ƒ"
    ];

    // Handle NO button clicks (first 5 times)
    noButton.addEventListener('click', function(e) {
      if (noClickCount < 5) {
        noClickCount++;
        
        // Change image
        if (noClickCount < imagePaths.length) {
          imageDisplay.src = imagePaths[noClickCount];
        }
        
        // Grow YES button gradually with limits
        buttonHeight = Math.min(buttonHeight + 25, MAX_HEIGHT);
        buttonWidth = Math.min(buttonWidth + 25, MAX_WIDTH);
        fontSize = Math.min(fontSize + 10, MAX_FONT_SIZE);
        
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        
        // Change NO button text
        noButton.textContent = noTexts[noClickCount];
        
        // After 5th click, enable dodging
        if (noClickCount === 5) {
          isDodging = true;
          noButton.style.position = 'fixed';
          noButton.style.zIndex = '1000';
        }
      }
    });

    // Dodging behavior (after 5 clicks)
    noButton.addEventListener('mouseenter', function() {
      if (isDodging) {
        const maxX = window.innerWidth - noButton.offsetWidth - 20;
        const maxY = window.innerHeight - noButton.offsetHeight - 20;
        const x = Math.max(20, Math.random() * maxX);
        const y = Math.max(20, Math.random() * maxY);
        
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
        noButton.textContent = dodgeTexts[Math.floor(Math.random() * dodgeTexts.length)];
      }
    });

    // Handle YES button click
    yesButton.addEventListener('click', () => {
      // Change to happy image
      imageDisplay.src = './images/image7.gif';
      
      // Update text
      valentineQuestion.textContent = "Yayyy!! :3";
      
      // Show message
      messageContainer.style.display = 'block';
      
      // Hide buttons
      responseButtons.style.display = 'none';
      
      // Trigger confetti
      const duration = 4000;
      const end = Date.now() + duration;
      
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff69b4', '#ff1493', '#ffb3d9', '#ff6eb4', '#ffc0cb']
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff69b4', '#ff1493', '#ffb3d9', '#ff6eb4', '#ffc0cb']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    });
  </script>
</body>
</html>
